<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style2.css" />
    <title>or's shopping store</title>
  </head>
  <body>
    <!-- navbar for website -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" role="button">Or's shop store !</a>
        <div class="icons-nav d-none d-sm-flex gap-5">
          <i class="fa-solid fa-cart-arrow-down fs-5" role="button"></i>
          <i class="fa-solid fa-mars fs-5" role="button"></i>
          <i class="fa-solid fa-mars-and-venus fs-5" role="button"></i>
        </div>
        <form class="d-sm-flex d-none">
          <input
            class="me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn bg-warning text-light text-warning" type="submit">
            Search
          </button>
        </form>
        <i class="fa-solid fa-bars d-sm-none"></i>
      </div>
    </nav>
    <!-- main page start here !!!! -->
    <main class="container mt-5 text-capitalize">
      <h1
        class="container text-center w-100 text-sm-start text-center text-warning fs-4"
      >
        finish your purchase here !
      </h1>
      <div
        class="purchase-container d-flex flex-column align-items-center mt-5"
      >
        <div
          class="object-one col-11 d-flex align-items-center justify-content-between border"
        >
          <img
            class="pouch-woman col-3"
            src="./assets/DB0490-258-PHSFH000.jfif"
            alt="photo"
          />
          <p class="text-light fs-5 col-3">nike women's pouch with logo</p>
          <div class="col-1">
            <input
              class="ms-3 w-75"
              type="number"
              id="quantity-one"
              name="quantity"
              min="0"
              max="5"
            />
          </div>
          <div class="me-5">
            <p class="text-danger col-2">price:</p>
            <h4>50</h4>
          </div>
        </div>
        <div
          class="object-one col-11 d-flex align-items-center justify-content-between mt-4 border"
        >
          <img
            class="pouch-woman col-3"
            src="./assets/DB1270-100-PHSFH001--1-.jfif"
            alt="photo"
          />
          <p class="text-light fs-5 col-3">chicago bulls tank top</p>
          <div class="col-1">
            <input
              class="ms-3 w-75"
              type="number"
              class="quantity"
              name="quantity"
              min="0"
              max="5"
            />
          </div>
          <div class="me-5">
            <p class="text-danger col-2">price:</p>
            <h4>200</h4>
          </div>
        </div>
        <div
          class="object-one col-11 d-flex align-items-center justify-content-between mt-4 border"
        >
          <img
            class="pouch-woman col-3"
            src="./assets/DQ1909-100-PHSFM001.jfif"
            alt="photo"
          />
          <p class="text-light fs-5 col-3">white nike t-shirt</p>
          <div class="col-1">
            <input
              class="ms-3 w-75"
              type="number"
              class="quantity"
              name="quantity"
              min="0"
              max="5"
            />
          </div>
          <div class="me-5">
            <p class="text-danger col-2">price:</p>
            <h4>100</h4>
          </div>
        </div>
      </div>
      <!-- total price box div -->
      <div
        class="total-box-container container bg-warning mt-5 ms-sm-5 ms-0 col-12 col-sm-2"
      >
        <p class="border-6 w-25 fs-3 text-capitalize">total price:</p>
        <!-- <input class="border-0 w-sm-25 w-75 " id="total-price" type="text" /> -->
        <p id="total-price" class="fs-3"></p>
        <span class="fs-3">â‚ª</span>
        <p class="fs-4 mt-3">enjoy! we'll wait for your next purchase</p>
      </div>
    </main>
  </body>
  <script src="./app2.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
